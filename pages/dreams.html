<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Manager - Personal Revolution Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4">
        <nav class="flex justify-between items-center py-4">
            <a href="../index.html" class="text-white hover:text-purple-200">‚Üê Back to Home</a>
            <button onclick="logout()" class="bg-white text-purple-600 px-6 py-2 rounded-full hover:bg-purple-100">
                Logout
            </button>
        </nav>

        <div class="space-y-8">
            <!-- Dream Input Section -->
            <div class="bg-white rounded-lg p-6 shadow-lg">
                <h1 class="text-3xl font-bold text-purple-600 mb-6">Re-awaken Your Dreams</h1>
                
                <div class="dream-input-section">
                    <div class="flex gap-4">
                        <input type="text" id="dreamInput" placeholder="Describe your dream"
                               class="flex-1 p-2 border border-purple-300 rounded focus:outline-none focus:border-purple-500">
                        <button onclick="dreamManager.addDream()" 
                                class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">
                            Embrace Your Dream
                        </button>
                    </div>
                </div>
            </div>

            <!-- Active Dreams Section -->
            <div class="bg-white rounded-lg p-6 shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-purple-600">Dreams In The Making</h2>
                    <div class="text-sm text-gray-500">
                        Manage and track your dreams here
                    </div>
                </div>
                
                <div id="activeDreamsList" class="space-y-4"></div>
            </div>

            <!-- Achieved Dreams Section -->
            <div class="bg-white rounded-lg p-6 shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-green-600">Living Dreams</h2>
                    <div class="text-sm text-gray-500">
                        Celebrate your accomplishments
                    </div>
                </div>
                
                <div id="achievedDreamsList" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script src="../js/dream-manager.js"></script>
</body>
</html>
